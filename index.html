<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">

    
  </head>

  <body>
  <main>
    <div class="wrapper">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
    
      <div class="content-container">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
    
      <div class="crypto">
        <img class="crypto-ico" src="images/icon-ethereum.svg" alt="icon-etherum">
        <p>0.041 ETH</p>
        <div class="time-left">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
      </div>
    <hr>  
      <div class="creator">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of</p><span>Jules Wyvern</span>
      </div>
    </div>
  </main>

  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/btod94">Boris Todorov</a>.</p>
  </div>
  </footer>
  </body>
</html>
